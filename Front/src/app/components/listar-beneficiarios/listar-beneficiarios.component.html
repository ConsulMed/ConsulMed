<main class="main">
  <h1 class="title">Benefici√°rios</h1>

  <form *ngIf="telaParaApresentar=='listaBeneficiario'">

    <div class="form-group container-btn">
      <button (click)="cadastrarBeneficiario()">Realizar Cadastro</button>
      <button class="nomeB" routerLink="/agendamento">Marcar Consulta</button>
    </div>

    <div class="data">
      <ul class="list-unstyled" *ngIf="beneficiario && beneficiario.length">
        <li *ngFor="let beneficiario of beneficiarioLista" class="item-lista"> <span class="span-beneficiario-lista">Beneficiario:</span> {{beneficiario.nome}}
          <span class="icons">
            <i class="material-icons">edit</i>
            <i class="material-icons">visibility</i>
            <i class="material-icons" (click)="removerBeneficiario(beneficiario.idBeneficiario)" >delete</i>
          </span>
        </li>
      </ul>
    </div>
  </form>
</main>
